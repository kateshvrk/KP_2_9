<template x-if="!accessToken">
  <div class="flex flex-col items-center justify-center min-h-[75vh] bg-gray-100 p-6">

    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-sm border border-gray-200">

      <h2 class="text-3xl font-bold text-center text-gray-800 mb-8 tracking-tight">
        Matrix Chat
      </h2>

      <div class="space-y-5">

        <!-- Логін -->
        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Логін</label>
          <input 
            x-model="username" 
            placeholder="@user:matrix.org"
            class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl 
                   focus:ring-2 focus:ring-blue-400 focus:border-blue-400 
                   transition-all duration-200"
          >
        </div>

        <!-- Пароль -->
        <div>
          <label class="block text-sm font-semibold text-gray-600 mb-1">Пароль</label>
          <input 
            x-model="password" 
            type="password"
            placeholder="Введіть пароль"
            class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl 
                   focus:ring-2 focus:ring-blue-400 focus:border-blue-400 
                   transition-all duration-200"
          >
        </div>

        <p x-text="error" class="text-red-500 text-sm text-center mt-1 font-medium"></p>

        <!-- Кнопка входу -->
        <button 
          @click="login()"
          class="w-full py-3 bg-blue-500 text-white font-semibold rounded-xl shadow-md 
                 hover:bg-blue-600 transition-all duration-200"
        >
          Увійти
        </button>
      </div>

      <p class="text-gray-600 text-sm text-center mt-6">
        Не маєте акаунту?
        <a href="#" class="text-blue-600 font-semibold hover:underline">
          Зареєструйтесь
        </a>
      </p>

    </div>

  </div>
</template>
